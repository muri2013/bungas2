<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>downgame</title>
  <style>
    body {
      margin: 0;
      background: #609595;
      color: purple;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #87ceeb;
      border: 3px solid purple;
    }

    h1, h2, h3 {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>corpos necrofizializados: <span id="score">0</span></h1>
  <h2>Tempo: <span id="tempo">20</span>s</h2>
  <h3>Fase: <span id="fase">1</span></h3>

  <canvas id="game" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const tempoEl = document.getElementById("tempo");
    const faseEl = document.getElementById("fase");

    let score = 0;
    let fase = 1;
    let tempo = 20; // tempo inicial
    let numPessoas = 5;
    const pessoas = [];

    const imagemPessoa = new Image();
    imagemPessoa.src = "pessoa.png";

    let jogoAtivo = true;
    let timer;

    function gerarPessoas() {
      pessoas.length = 0;
      for (let i = 0; i < numPessoas; i++) {
        pessoas.push({
          x: Math.random() * (canvas.width - 60),
          y: Math.random() * (canvas.height - 60),
          size: 60
        });
      }
    }

    function desenharPessoas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pessoas) {
        ctx.drawImage(imagemPessoa, p.x, p.y, p.size, p.size);
      }
    }

    canvas.addEventListener("click", function(e) {
      if (!jogoAtivo) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = 0; i < pessoas.length; i++) {
        const p = pessoas[i];
        if (
          x >= p.x &&
          x <= p.x + p.size &&
          y >= p.y &&
          y <= p.y + p.size
        ) {
          score++;
          scoreEl.textContent = score;
          pessoas.splice(i, 1);
          break;
        }
      }

      if (pessoas.length === 0) {
        fase++;
        faseEl.textContent = fase;

        numPessoas += 2;

        tempo = 20; // reseta o tempo pra 20 segundos
        tempoEl.textContent = tempo;

        gerarPessoas();
      }

      desenharPessoas();
    });

    function atualizarTempo() {
      if (!jogoAtivo) return;

      tempo--;
      tempoEl.textContent = tempo;

      if (tempo <= 0) {
        clearInterval(timer);
        jogoAtivo = false;
        alert(`donw foi abusado!\ncorpos abusados: ${score}\noxente tu foi na : ${fase}`);
      }
    }

    imagemPessoa.onload = () => {
      gerarPessoas();
      desenharPessoas();
      timer = setInterval(atualizarTempo, 1000);
    };
  </script>
</body>
</html>
